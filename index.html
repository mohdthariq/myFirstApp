<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">       
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1 : Your age in days</h2>
        <div class="flex-box-container-1">
            <div>   
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
           </div>
       
           <div>
               <button class="btn btn-danger" onclick="reset()">Reset</button>
           </div>
        </div>
        <div class="flex-box-container-1">
               <div id="flex-box-result"></div>
        </div>

    </div>   

    <div class="container-2">
        <h2>Challenge 2 : Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">    </div>

    </div>

    <div class="container-3">
        <h2>Challenge 3 :  Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="" height="150" width="150" onclick="rpsGame(this)" >
        <img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" alt=""  height="150" width="150" onclick="rpsGame(this)">
        <img id="scissors" src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" 
                      alt=""  height="150" width="150" onclick="rpsGame(this)">
        </div>

    </div>
     
    

    <script src="script.js" defer></script>
</body>
</html>
